<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Tool Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="container">
    <div class="header">
      <div class="mode-toggle">
        <label>
          <input type="checkbox" id="modeSwitch" />
          <span>ðŸŒ™ Dark Mode</span>
        </label>
      </div>
      <div class="tabs">
        <button onclick="showTab('calc')">Calculator</button>
        <button onclick="showTab('currency')">Currency Converter</button>
        <button onclick="showTab('weight')">Weight Converter</button>
      </div>
    </div>

    <!-- Calculator -->
    <div id="calc" class="tab-content">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="append('/')">Ã·</button>
        <button onclick="append('*')">Ã—</button>
        <button onclick="append('-')">âˆ’</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="calculate()">=</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
      </div>

      <div class="history">
        <h3>History (Last 10)</h3>
        <ul id="historyList"></ul>
      </div>
    </div>

    <!-- Currency Converter -->
    <div id="currency" class="tab-content hidden">
      <h2>Currency Converter</h2>
      <input type="number" id="currencyInput" placeholder="Amount" />
      <select id="fromCurrency"></select>
      <select id="toCurrency"></select>
      <button onclick="convertCurrency()">Convert</button>
      <p id="currencyResult"></p>
    </div>

    <!-- Weight Converter -->
    <div id="weight" class="tab-content hidden">
      <h2>Weight Converter</h2>
      <input type="number" id="weightInput" placeholder="Enter weight" />
      <select id="fromWeight">
        <option value="g">Grams</option>
        <option value="kg">Kilograms</option>
        <option value="lb">Pounds</option>
        <option value="oz">Ounces</option>
      </select>
      <select id="toWeight">
        <option value="g">Grams</option>
        <option value="kg">Kilograms</option>
        <option value="lb">Pounds</option>
        <option value="oz">Ounces</option>
      </select>
      <button onclick="convertWeight()">Convert</button>
      <p id="weightResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
